<!-- templates/base.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Receipt Manager</title>
  
  <!-- Static files (CSS and JS) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-icons.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  
  <!-- External Fonts and Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
  
  <!-- Additional metadata -->
  <meta name="theme-color" content="#ffffff" />
  
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="#">
        <img src="{{ url_for('static', filename='icon.png') }}" alt="App Icon" width="30" height="30" class="d-inline-block align-text-top me-2" />
        Receipt Manager
      </a>
      <button id="refreshDashboard" class="btn btn-outline-secondary btn-sm d-flex align-items-center">
        <i class="fas fa-sync-alt"></i>
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer Scripts -->
  <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
